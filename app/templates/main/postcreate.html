{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Create! {% endblock title %}

{% block main_content %}
    <div class="panel panel-default">
        <div class="panel-body">
            {{ wtf.quick_form(post_form) }}
        </div>
    </div>
{% endblock %}

{% block widgets %}
<div class="well">
    <h4>Create a tag</h4>
    <div class="row">
        {{ wtf.quick_form(tag_form) }}
    </div>
</div>
{% endblock widgets %}
